<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Start</title>
<link rel="stylesheet" href="style.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TN85QTH5TS"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-TN85QTH5TS');
</script>
</head>
<body>
<div class="scene">
    <div class="ms"></div>
    <div class="doors">
        <img class="door" draggable="false" src="https://pngimg.com/uploads/door/door_PNG17601.png">
    </div>
</div>
<p id='n'></p>
    <div class="mobile-warning" id="mobileWarning">
  ⚠️ Внимание! Сайт не оптимизирован для мобильных устройств. Для лучшего опыта рекомендуется использовать настольный компьютер.
</div>
    <div class="site-warning">
  Этот сайт является шуткой. Нажмите на дверь чтобы начать
</div>
<script>
const door = document.querySelector(".door");
const scene = document.querySelector(".scene");
let p = document.getElementById("n")
let q = ['"Картины это очень глубоко идея кросовки сегодня скачать" - Си Гма','"Искусство заменить это как ручка ложка съесть" - Скиб Идист', '"Если вашу картину критикуют, станцуйте брейкданс" - Яза Был', '"купи слона" - мявченко', '"Если ваши друзья ночь, будьте день" Мардцанікоченогелшкірабра', '"если" - народная мудрость','ты крутой:3']
p.innerText = q[Math.floor(Math.random() * q.length)]
wave(p, 8, 0.2, 0.05);

door.addEventListener("click", () => {
    // открываем дверь
    door.style.animation = "open 0.8s ease forwards";
    p.style.opacity = '0'

    // через секунду масштабируем весь контейнер
    setTimeout(() => {
        scene.style.transition = "1s ease";
        scene.style.transform = "scale(5)";
        scene.style.filter = "brightness(5) saturate(1)";
        scene.style.opacity = '0';
        setTimeout(() => { location.href = "ithinkitsgallery.html" }, 500)
    }, 1050);
})

function wave(p, a = 10, f = 0.05, s = 0.05) {
    const text = p.textContent;
    p.textContent = '';
    const spans = [];
    for (let char of text) {
        const span = document.createElement('span');
        span.textContent = char;
        p.appendChild(span);
        spans.push(span);
    }
    let time = 0;
    function animate() {
        spans.forEach((span, i) => {
            span.style.transform = `translateY(${Math.sin(time + i * f) * a}px)`;
        });
        time += s;
        requestAnimationFrame(animate);
    }
    animate();
}
    document.addEventListener('DOMContentLoaded', (event) => {
    const mobileWarning = document.getElementById('mobileWarning');
    
    // Простая проверка на мобильное устройство (узкий экран)
    if (window.innerWidth < 768) {
        mobileWarning.style.display = 'block';
    } else {
        mobileWarning.style.display = 'none';
    }
});
</script>
</body>
</html>
