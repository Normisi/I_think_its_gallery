 <div class="footer-btn" id="footerBtn">

  <div class="footer-overlay" id="footerOverlay">
    <h2>не выделяй этот текст</h2>
 

    <button id="closeFooter">Выдели текст сверху </button>
  </div>
  
<script>

  const footerBtn = document.getElementById("footerBtn");
  const footerOverlay = document.getElementById("footerOverlay");
  const closeBtn = document.getElementById("closeFooter");

  footerBtn.addEventListener("click", () => {
    footerOverlay.classList.add("active");
  });

  closeBtn.addEventListener("click", () => {
    footerOverlay.classList.remove("active");
  });
</script>
